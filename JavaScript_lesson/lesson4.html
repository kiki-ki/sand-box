<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>関数・連想配列</title>
</head>
<body>
  <script type="text/javascript">
    function display(obj){
      document.write(obj + "<br>");
    }
    function array_display(array){
      for(i in array){
        display(array[i]);
      }
    }
    function hash_display(hash){
      for(key in hash){
        document.write(key + ": " + hash[key] + "<br>");
      }
    }

    let array = ["a","b","c"];
    array_display(array);

    let hash = {
        name: "寝太郎",
        address: "on the bed",
        tel: "000-0000-0000",
    }
    hash_display(hash);

  </script>
</body>
</html>
