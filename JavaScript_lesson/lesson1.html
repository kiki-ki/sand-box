<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">
    const a = 3;
    let b = a ** 2;
    document.write(b + " ");


    let c = 3;
    let d = c--;
    document.write(c , d + " ");

    c = 3;
    d = --c;
    document.write(c , d + "");
  </script>
  <br>
  <script type="text/javascript">
    let e,f,g;
    e = 3;
    f = 3;
    g = (e == f);
    document.write(g);
    g = !(e == f);
    document.write(g);
  </script>

</body>
</html>
