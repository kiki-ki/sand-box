<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">
    let a,b;
    a = 3;
    b = 4;
    do{
      document.write("a = " + a + ", b = " + b + "<br>\n");
      if(a < b){
        document.write("ちっさいねん by b" + "<br>\n");
      }
      else if(a === b){
        document.write("おっきくなったなぁ" + "<br>\n");
      }
      else{
        document.write("ちっこいねん by a" + "<br>\n");
      }
      a++;
    }while(a <= 5);
    document.write("<br>\n");

    for(p in document){
      document.write(p + "<br>");
    }
  </script>
</body>
</html>
