<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="base.css">
  <script src="https://unpkg.com/vue@2.5.17"></script>
  <title>Vue</title>
</head>

<body>
  <div id="app">
    <li v-for="item in items">
      {{ item.name }}: {{ item.price | numWithDelimiter }}円
      *
      <input type="number" v-model.lazy="item.quantity" min="0">
    </li>
    <p>合計: {{ totalPrice | numWithDelimiter }}円 (税込: {{ totalPriceWithTax | numWithDelimiter }}円)</p>

    <p v-if="!canBuy" class='error-message'>
      ⚠︎{{ 1000 | numWithDelimiter }}円以上から購入可能
    </p>
    <p v-else><button>購入</button></p>
  </div>
</body>

<script src="app.js", charset="UTF-8"></script>
