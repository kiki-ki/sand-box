<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <ul>
      <li v-for="pref in prefs">
        {{ pref.name }}
      </li>
    </ul>
    <button v-on:click="shuffle">shuffle</button>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <scfipt src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.js"></scfipt>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          prefs: [
            { name: '北海道' },
            { name: '青森県' },
            { name: '岩手県' },
            { name: '福島県' },
            { name: '秋田県' },
            { name: '山形県' }
            ]
        },
        methods: {
          shuffle: function() {
            this.prefs = _.shuffle(this.prefs);
          }
        }
      });
    </script>

</body>
</html>
