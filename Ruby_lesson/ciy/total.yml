1:
  name: 森の冒険者
  image_names:
    color: green
    job: boukensya
  element: forest
  catch_copy: 一言で言うと、好奇心旺盛、華やかでモテる人！
  comments:
    -
      好奇心旺盛
    -
      華やかでモテる
  feature:
    好奇心やチャレンジ精神が旺盛で、スケールの大きな夢や目標に向かって走り続ける「森の冒険者」。<br>
    正義感が強く、白黒はっきりつけたいタイプで、時に頑固な一面も見せます。<br><br>

    オシャレや流行に敏感で、華やかなムードがあり異性にもモテます。<br>
    ハッキリした性格で、対立を辞さないため衝突することもありますが、翌日には忘れてさっぱりしているような後引かない性格も魅力的です。<br>

    行動力があり、チャレンジ精神をくすぐられるとワクワクしますが、焦りは禁物。<br>
    コツコツゆっくりと成長しながら成功していくタイプです。<br>

    向上心があるので、達成するまで続けられる強さを持ってはいますが、壁にぶつかるとそこであきらめてしまう弱さも持ち合わせています。<br>
    若いうちは年上から可愛がられるタイプですが、年を取って自分に自信が出てきたり社会的な地位を得ると、とたんに目下に厳しい態度をとりはじめる傾向があるため要注意です。
  keywords:
    -
      好奇心旺盛
    -
      チャレンジ精神
    -
      向上心
    -
      夢を追い続ける
    -
      華やか
    -
      異性を引きつける
    -
      白黒つけたい
    -
      過去を引きずらない
    -
      引き立てられ役
    -
      即決即断
  likes:
    -
      みんなが無理と思っていることにチャレンジできること
    -
      好奇心を満たすこと
    -
      プラス思考で物ごとを考えるたり組み立てたりすること
    -
      プライドを尊重されること
  dislikes:
    -
      ネガティブなことやグチを聞かされること
    -
      失敗したことを指摘されたり引きずられること
    -
      人の悪口や批判的な意見を聞くこと
    -
      細かく指示されたり、理屈で詰められること
  behavior_patterns:
    -
      行動的でスピーディーだが、長続きしない
    -
      動けるときと動けないときの差が大きい
    -
      プライドが高く、負けず嫌い
    -
      はっきり言いすぎて、人の反感をかうことがある
  patterns_rising_motivation:
    -
      新しいことにチャレンジできる
    -
      夢や希望を感じられる
    -
      周りのペースに合わせず、自分のやりたいようにやらせてもらえる
    -
      ライバル心をくすぐられる
  environments:
    -
      自分の好きにやらせてくれる環境
    -
      スピード感があり、常に好奇心を刺激される環境
    -
      ファミリー的な温かさがある環境
    -
      失敗しても怒られない環境
2:
