      実績や経験を積んで、腕を磨くこと
    -
      役割分担が明確なこと
    -
      ここぞという出番で、目立てること
    -
      希少性の高いものやブランド品
  dislikes:
    -
      経験を否定されたり実績が傷つけられること
    -
      束縛されること
    -
      存在感が無いと感じること
    -
      二流の品や歴史が浅いもの
  behavior_patterns:
    -
      社交的だが、初対面ではおとなしい印象
    -
      人や物に対して、本物かどうか見抜く力が高い
    -
      周りが無理と思うことも、体を張ってやり遂げる
    -
      頼られると嬉しいので、断るのが苦手
  patterns_rising_motivation:
    -
      自分の実績や経験が評価される
    -
      活躍できる場を用意してもらえて、目立てる
    -
      周りから期待されたり頼られたりする
    -
      今までの体験を聞かれて、尊敬される
  environments:
    -
      ポジションや役割が明確な環境
    -
      実績や経験が評価される環境
    -
      他人ではなく自分しかできないなど、存在意義が感じられる環境
