    人当たりがよく温かな人柄を持つ「草原の賢者」。<br>

    相手に合わせることが得意で、空気を読むのが得意なタイプ。<br>
    自分から積極的に表に出るよりも、影でしかける方が得意です。<br>
    個人プレーよりもチームなど周りに人がいる方が好きな性格で、ボランティアなど他人の助けになったりお世話をすることも好きです。<br>

    警戒心が強く打算的な一面もあり、自分の利益になる人かどうかを見極めてから付き合うこともあるでしょう。<br>
    周りの人に対して愛嬌があるため年上の人から可愛がられますが、年下には厳しい一面も。<br>
    自分自身も年上や実績がある人には敬意を示し、年下や実績がない人は厳しく育てることを良しと思っています。<br>

    瞬発力や爆発力を発揮するというよりも、コツコツと努力を重ねて実績を積んでいくタイプなので、大器晩成型の人が多いでしょう。
