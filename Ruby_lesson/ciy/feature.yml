好き嫌いがハッキリしていて、失望したりできないと感じる人に対してのフォローは疎かにしてしまうことも。<br>
面倒見はいいので、完全に見捨てることはせずに、回復できる程度に接することを心がけましょう。

50
温厚で優しい心と、ブレの無い強い心を重ね持つ「霧の竜騎士」。<br>
機転が利き、どんな環境にも上手に適応できる大人な人。<br>
正義感が強く、やると決めたことに対しては努力を怠らず大胆な行動もしてみせます。<br>

