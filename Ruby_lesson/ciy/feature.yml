明るく真面目で、ちょっぴり気分屋な「雪の勇者」。<br>
自分の考えに絶対的な自信をもっており、ちょっとのことでは動じないどっしりとした安定感が特徴。<br>
頭の切り替えが早く、終わったことや昔のことをいつまでも引っ張るようなことはしない清々しい性格です。<br>

面倒見がよくリーダーシップ性もありますが、とにかく感情の表現が苦手なので、かけひきをしたり愛想良く振る舞ったりということができません。<br>
