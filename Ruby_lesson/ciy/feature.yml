「星の勇者」は、自分の信じていること以外には心を動かされることのない強い信念の持ち主。<br>
おっとりしているように見えますが、常識や秩序を大切にし、堅実に真面目に努力する完璧主義者。<br>
自他ともに厳しいので冷たい人だと誤解されることも多いですが、相手の気持ちに立って考えることのできる優しい性格です。<br>

