何をするにしても、余裕があり、ある程度自由に取り組める環境の方が向いています。<br>
統率力を発揮すると周りからはとても頼りにされ、トラブルを起こすことも少ないでしょう。<br>

また、感情に左右されることなく、理性を保った行動ができる人でもあります。<br>
持ち前の観察力と洞察力で、物ごとの本質や人の良い部分・悪い部分に気付ける才能を持っていることが強みです。

53
「炎の竜騎士」は、とっても純粋な心の持ち主。<br>
