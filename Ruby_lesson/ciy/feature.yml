実は悩み多きタイプで、表には出さないものの心の中ではいつも葛藤と戦っています。<br>
感情で動きがちなところがあるので、時には意識して合理的に物ごとを考えてみると良いでしょう。<br>

知的に分析することや冷静に周りを見ることを苦手とする一方、直感力と柔軟性に非常に優れています。<br>
困難や逆境に立ち向かう力は抜群。<br>
自立心が高く、新しい情報やトレンドにも敏感です。<br>

何事においても熱しやすく冷めやすい傾向にあるので、自由な人だと思われることも多いでしょう。<br>
しかし根は努力家なので、一度始めたことは真面目に取り組みます。

51
「森の勇者」は自分にも他人にも厳しい人。<br>
我が道を突き進む完璧主義者で、高い実力と強運に恵まれています。<br>
妥協を決して許さないという強い意志を持っており、やると決めたことは弱音を吐いたり逃げたりせずに真っ向勝負で立ち向かっていくタイプです。<br>

社交性があり、明るく前向きな性格。環境や人の細かい変化に気づくことができ、厳しい人ではあるものの指導力に優れているので周りから頼りにされることが多いです。<br>
