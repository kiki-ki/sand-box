そんな弱さを人に見られたくないという甘え下手な一面がありますが、心を許せる人にだけでも本音を打ち明けるとあなた自身も救われるでしょう。<br>
浮き沈みの激しい人生ですが、生まれ持ったエネルギーと強運で最終的には乗り越えていけるという力も持っています。<br>

直観や雰囲気に惑わされることなく、様々なデータをもとに手堅く物ごとを進めていくタイプ。<br>
真面目で一生懸命な姿はまさにみんなのお手本で、周囲からの信頼も厚いでしょう。<br>

これだ！と感じたものに注ぐ情熱は計り知れません。<br>
自分の実力を限定してしまう癖があるので、思い切って冒険してみると新たな世界と自分を発見できそうです。

