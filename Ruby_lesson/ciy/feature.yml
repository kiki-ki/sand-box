自分の考えに自信を持っているので、発言にはかなりの説得力があります。<br>
エネルギーは常に満タンで、一度やると決めたことは最後まで責任をもって取り組みます。<br>

経験によってどんどん成果を上げていく大器晩成型。<br>
基本的には ” 出来ないことはない ” と思っているので、困難にも屈せずに努力を続けることができるタイプです。

