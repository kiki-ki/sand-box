他人に細かく指図されることや束縛されることを何より嫌います。<br>

やると決めたことはじっくりと研究して手堅く成果をあげていきます。<br>
しかし、何しろ善人ですので競争社会では遠慮をしてしまい力を十分に発揮することができません。<br>
チャンスは自分でつかむよりも周りから与えられることの方が多そうです。<br>
与えられたチャンスは逃さないようにしましょう。

60
温厚で誠実、優れた柔軟性を武器に上手に物ごとを進めていくことができる「霧の皇帝」。<br>
外見は純粋無垢な印象、内面は細かい気遣いができる世話好きな人柄で、幅広い交友関係をもつみんなの人気者！<br>
夢を大切にするロマンチストでもあり、自分の世界観をしっかりと持っているのが特徴です。<br>

頭が良く、基本的には倫理的に物ごとを捉えるタイプ。<br>
自らアクションを起こすよりも、周りから動かされてやったことの方が上手くいく可能性が高いです。<br>
お世辞に弱いという調子のいい一面も持っており、年上の人に可愛がられることも少なくないでしょう。<br>

普段は寛容ですが、心にゆとりが無くなると信用している人以外の意見を聞き入れようとしなくなる頑固な部分が出てきます。<br>
そんなときには深呼吸をして一度冷静になることが大切です。<br>

責任感がとても強いので、何かを始めたら最後まで手を抜かずに努力を続けます。<br>
一生懸命になりすぎたあまり、気づいたら一人で突っ走って周りを置いてけぼりにしていた、なんてこともしばしば。<br>
警戒心は強いですがチャレンジ精神も旺盛なので、新しいことにも果敢に挑戦していくでしょう。<br>
