◯◯[トーテム名挿入]の特徴
1
    好奇心やチャレンジ精神が旺盛で、スケールの大きな夢や目標に向かって走り続ける「森の冒険者」。<br>
    正義感が強く、白黒はっきりつけたいタイプで、時に頑固な一面も見せます。<br><br>

    オシャレや流行に敏感で、華やかなムードがあり異性にもモテます。<br>
    ハッキリした性格で、対立を辞さないため衝突することもありますが、翌日には忘れてさっぱりしているような後引かない性格も魅力的です。<br>

    行動力があり、チャレンジ精神をくすぐられるとワクワクしますが、焦りは禁物。<br>
    コツコツゆっくりと成長しながら成功していくタイプです。<br>

    向上心があるので、達成するまで続けられる強さを持ってはいますが、壁にぶつかるとそこであきらめてしまう弱さも持ち合わせています。<br>
    若いうちは年上から可愛がられるタイプですが、年を取って自分に自信が出てきたり社会的な地位を得ると、とたんに目下に厳しい態度をとりはじめる傾向があるため要注意です。

2
優しく控えめな態度で、穏やかな性格。<br>
人当たりがよく温かな人柄を持つ「草原の賢者」。<br>

相手に合わせることが得意で、空気を読むのが得意なタイプ。<br>
自分から積極的に表に出るよりも、影でしかける方が得意です。<br>
個人プレーよりもチームなど周りに人がいる方が好きな性格で、ボランティアなど他人の助けになったりお世話をすることも好きです。<br>

警戒心が強く打算的な一面もあり、自分の利益になる人かどうかを見極めてから付き合うこともあるでしょう。<br>
周りの人に対して愛嬌があるため年上の人から可愛がられますが、年下には厳しい一面も。<br>
自分自身も年上や実績がある人には敬意を示し、年下や実績がない人は厳しく育てることを良しと思っています。<br>

瞬発力や爆発力を発揮するというよりも、コツコツと努力を重ねて実績を積んでいくタイプなので、大器晩成型の人が多いでしょう。

3
ひらめいたり、思い立ったりしたら即実行。<br>
明るくて親切で世話好きで、まわりの人に元気を与える存在の「炎のハンター」。<br>

頭の回転が早く、ポジティブ精神で要領よく物ごとをこなします。<br>
自分にとって得か損かでモチベーションが大きく変わりますが、軌道にのるとトントン拍子にことが進んでいくでしょう。<br>

失敗にめげず、ケンカをしても後には引かない、潔い性格の持ち主。<br>
自立心が強く、好きなこと、興味のあることに費やす時間を惜しみません。<br>

また、勝負強さと集中力も抜群で、スポーツが得意なタイプです。<br>
根気強く続けることがやや苦手ですが、それを乗り越えることでさらに大きく成長できるでしょう。<br>

思ったことがすぐに顔に出てしまうという単純さも、まわりの人からは好感をもたれています。<br>
面倒見が良く人に物を教えることが上手ですが、年下の人には強気にでるという一面も。<br>
その場の雰囲気を察し、みんなをのせてその気にさせるのも得意です。

4
「光の吟遊詩人」は、意思が強く、計算力や直感力に優れた自信家。<br>
自分の世界をしっかりと持っていて、好きなものや信頼できる友人をとても大切にします。<br>

明るく清々しい性格で、友達が多い社交家ですが、本音を語るのは心を許した数少ない人にだけ。<br>
人を見る目があり、鋭い直感で相手の考えていることを見抜きます。<br>
また、簡単には人の話を信じない疑い深い一面も持っています。<br>
落ち着きがなくせっかちですが、そんなところも憎めない存在です。<br>

内面的には、神経質で真面目という特徴があります。<br>
自らが描いた夢を叶えるために、長いスパンで計画を立ててコツコツと努力します。<br>

考える能力が高く、環境に恵まれれば才能を120%発揮できそうです。<br>
ややオタク気質で、好きなものにはとことんのめり込むタイプ。<br>
ストレスをためやすくもあるため、ゆったりとくつろげる時間を取るなど、上手に発散できる方法を見つけておくと良いでしょう。

5
芸術的センスが高くおしゃれで、自分らしさや自分のやりたいことを大切にする「風の竜騎士」。<br>
人は人、自分は自分という考えを持っていて、楽天的で細かいことは気にしません。<br>
やや変わったところもあり人との関わりで不器用な面もありますが、悪意が無いので多くの人に愛されるタイプです。<br>

おおらかでのびのびとした性格ですが、強い意志とプライドを内に秘めており、大切な人がピンチの時には自分を犠牲にしてでもその人を守り抜きます。<br>
正義感が強く、チャレンジ精神が旺盛で高い理想にも敢然と立ち向かいます。<br>

また、独立心も強いため、1人で行動することが苦ではありません。<br>
負けず嫌いで、見栄っ張りなところが玉にキズ。<br>

自分自身の実力を試すことができるような環境でのチャレンジは、成功の可能性が高まりそうです。<br>
プライドの高さゆえに理想と現実のギャップに悩むことがありますが、そんな時はハードルを下げて少しずつ乗り越えていくことが大切です。

6
「大地の皇帝」は、人に優しく、自分に優しくがモットーの博愛主義者。<br>
温厚で包容力があり、人とのコミュニケーションが上手で、人望の厚い親分肌・姉御肌タイプです。<br>

人当たりが柔らかく、誰にでも親切にします。<br>
相手の気持ちを理解し合わせることが得意ですが、信念に反することには理屈っぽくなる一面も。<br>

とにかく真面目で、平等性を大切にします。<br>
誰かを恨んだり後悔したりすることは少ないでしょう。<br>

体力的にも精神的にも、ものすごくタフなところも大きな特徴です。<br>
なにかを継続して行うことや、時間をかけて取り組むことが得意な根っからの職人気質。<br>
責任がともなう重大な仕事も、あなたになら任せられると多くの人に頼られていて、あなた自身もそのことを誇りに思っているでしょう。<br>
逆に、自分の努力や成果が認められないような環境だとストレスが溜まってしまいそうです。<br>

この柔らかさとたくましさの二面性は、天性のバランス感覚。<br>
チームのリーダーというよりは、優秀な参謀役として大物になりそうです。

7
「雪の冒険者」は、何よりも自由が好き。<br>
持ち前の発想力と独創性でスケールの大きなことも難なくこなし、常識の枠を飛び越えて大活躍するような生命力にあふれた人です。<br>

外見は品格のあるゆったりとしたイメージがありますが、実は神経質で頑固な一面も。<br>
周りの人はあなたのことを、正義感が強く、頭の冴えたスキの無い人だと思っているでしょう。<br>

束縛されること、妥協することは大嫌い。<br>
頑固で真面目すぎるがゆえに、考えが合わない人とは衝突してしまいがちです。<br>
そんな時は一呼吸して、相手の意見にもしっかりと耳を傾けてあげることが大切です。<br>

自分のやり方を尊重してくれるような環境であれば、実力を十分に発揮できるでしょう。<br>
どんなことに対しても努力を怠らない性格で、夢を実現するためなら多少無理してでも挑戦を続けます。<br>
ピンチはチャンス！超プラス思考なタイプです。

8
穏やかで愛想がよく、人の上に立つというよりは周りから可愛がられる末っ子タイプの「星の賢者」。<br>
いつもニコニコしていて、嫌なことがあっても表情には出しません。<br>

あきらめない、投げ出さないがモットーで、自分の中にある夢や考えを実現するために最後まで粘り強く頑張ります。<br>
苦手を克服しようと無理をするよりも、自信のあることを確実に形にする方が性に合っているでしょう。<br>

新しいもの、流行っているものよりも、「古きよきもの」に価値を感じるタイプです。<br>
細々としたことや掃除は少し苦手。<br>
1人で過ごすよりも、友人とワイワイすることやアウトドアを楽しむことに喜びを感じます。<br>

人間関係には敏感で人を見る目があり、嘘や隠しごとはすぐに見抜いてしまいます。<br>
伝統や上下関係も大切にしており、争ったり、刃向かったりすることは好みません。<br>
そんな性格は社会で生きていく上での大きな長所ではありますが、我慢をすることも多く、抑えきれなくなると隠れ持った気性の荒さが一気に爆発してしまうことがありそうです。

9
好奇心旺盛で、何でもチャレンジ！無邪気でとにかく活動的、仕事に勉強、趣味も遊びもすべてに全力な「天空のハンター」。<br>

失敗を恐れず、自分の長所や特技を活かして新しいことにどんどん挑戦します。<br>
何でもゲーム感覚で要領よく楽しめるタイプで、好きなことをやり続けていたらいつの間にかその道のスペシャリストになっていた、なんてことも多いかもしれません。<br>

明るく気さくな人柄で、サービス精神旺盛、サプライズも得意なアイデアマンです。<br>
聞き上手、気配り上手と人に対する思いやりを自然に持てていますが、逆に自分を受け入れてもらうのは苦手気味。<br>

人目を気にする神経質な一面も持っています。<br>
精神的な孤独を感じないよう、時には信頼している人を頼ったり甘えたりして、上手くバランスをとりましょう。<br>

誰にでもできることではなく、「自分だからできること」を生かせる環境で技術を磨くと更なる才能が開花しそうです。<br>
結果を焦りがちなので、粘り強く道を極めましょう。

10
物分かりがよく、世話好きでしっかりした印象と、まったりした癒し系のギャップが魅力的な「霧の吟遊詩人」。<br>
飾り気が無く、感性が豊かで、思い立ったらすぐ実行！な行動派です。<br>

行動スピードは速いですが、考え方自体は保守的で手堅く物ごとを進めます。<br>
プライドが高く、人に弱みを見られないよう影の努力を怠りません。<br>

また、陽と陰の二面性を持っていることも大きな特徴です。<br>
良い時と悪い時のギャップが大きく、周囲の人を驚かせることもあるでしょう。<br>
自分の感情をコントロールしきれない時には、一呼吸して気持ちを落ち着かせることが大切です。<br>

要領がよく能率主義で、任されたことは責任を持ってテキパキ確実にこなします。<br>
周囲の信頼は厚く、特に年下から慕われる存在です。<br>
ユーモアを交えつつしっかりと面倒を見てくれるあなたのことを、とても頼りにしていることでしょう。<br>
自分自身も的確なアドバイスを与えてくれる信頼できる人に出会うことで、より大きな人間へと成長できそうです。

11
外見・内面ともに飾り気が無く、とにかく正直者な「森の魔法使い」。<br>
愛され、尽くされることが大好き！<br>
裏表のない性格で甘え上手なことから、周りの人に可愛がられることが多いです。<br>

交友関係は狭く深くタイプで、末永く付き合える信頼できる友人や仲間を大切にします。<br>
やや人見知りなところがあり、初対面時にはじっくり相手を観察し、様子を伺います。<br>
そのため、仲の良い人以外からはおとなしく温和なイメージを持たれているでしょう。<br>
打ち解けると、一気に印象が変わりそうです。<br>

甘えん坊な性格ですが実は面倒見もよく、自分の知識を隠すこと無く人に教えることのできる優しい心の持ち主。<br>
かけひきや相手の裏をかくようなことは苦手で、自分にも相手にも正直さ、素直さを求めます。<br>
争ったりするよりも仲間意識をもてるような環境が向いているでしょう。<br>

誰かのためになることをして感謝されたり、几帳面な性格を活かしてコツコツと取り組むことがさらなる成長のカギとなりそうです。

12
冷静沈着、甘えや依存はせず、自分の機嫌は自分でとる！<br>
誠実で行動力のある「草原の革命家」は、周りの変化に惑わされないクールな人です。<br>

“明日やろうは馬鹿やろう” がモットーで、やると決めたことはなんとしてでもその日のうちにやり遂げます。<br>
妥協を許さない完璧主義者で、根っからの仕事人タイプ。<br>

探究心が高く持久力もあるため、これだ！というものが見つかればその道のエキスパートになれそうです。<br>
不安や疑いを感じたら、パっと別のものに切り替えられる潔い一面も兼ね備えています。<br>

物怖じしない性格で積極的に行動できる所が長所ですが、実は人付き合いはやや苦手。<br>
裏切ったり誰かを妬んだりすることは無いですが、ガンコな部分があるので、上手くいかない時には意識して人の意見に耳を傾けることが大切です。<br>
褒められてのびるタイプですが、頑張りすぎにも注意！

13
独自のセンスと鋭い直感力で、我が道を切り開いて進んでいく「炎の錬金術師」。<br>
人に流されず、自分の価値観を大事にした自由な発想で周りを驚かせます。<br>

一見、素っ気なくクールに思われがちですが、実は他人に無頓着なだけ。<br>
依存したりベタベタしたりしない、さっぱりした人間です。<br>
距離が縮まるほどあなたの明るく素直な性格が理解され、次第に周りの評価が高まっていき隠れた人気者になっているでしょう。<br>
常に誰かと一緒というよりは、一人の時間、自分のために使う時間も大切にしたいタイプです。<br>

直球ストレートな性格で、愛想をふりまいたり、人に媚びたりすることが苦手です。<br>
優れた発想力を持っていますが、平和主義なので誰かと張り合ってまで自己主張しようとはなりません。<br>

そのため、あなたのことを理解し、ある程度は自由にやらせてくれるような環境が向いているでしょう。<br>
自分の得意を活かし、目標に向かってコツコツと取り組むことで良い方向に進んでいきそうです。

14
大河のようにゆったりと。<br>
偏った考えを持たず、”平均的” を好む常識人な「光の預言者」は、マイペースに、ゆるやかに生きる人です。<br>

知識を収集する能力と判断力に優れており、世間からはみ出すことはありません。<br>
好きなものや人には一直線！好き嫌いや理想はとてもはっきりしており、自分の考えと違うことを人に押し付けられるのがとても苦手です。<br>

協調性に欠けるところがありますが、裏を返せば人間関係も偏りがないため、相談役として人にアドバイスをするのが上手です。<br>
ですが、本人もためておけないタイプなために愚痴がやや多めです。<br>

大きなイベントやプロジェクトを先頭に立って実行することは得意ではありませんが、堅実的に、真面目に物ごとに取り組みます。<br>
隠れ持ったアートな感性で時に周りの人を驚かせることも。<br>
探究心も旺盛で、興味の対象となるものについて深く知ることを好んで行います。

15
誰もが羨む鋭いカンは、天性の才能。<br>
「風のハンター」は、何でも器用にこなし効率よく結果をだす、チームのエース的な存在です。<br>

何事も上達が早く、沢山のことを器用に覚えることができます。<br>
何かを競う時には頭ひとつ抜けるような能力を持っており、経験値が上がるほど、その能力にさらに磨きがかかっていくでしょう。<br>

勝ち気で自信家なため、周囲にはあなたのことを恐れている人もいるかもしれません。<br>
孤立や亀裂には注意する必要がありますが、そのために努力や我慢をすることは逆にストレスがたまります。<br>
気にしすぎず、自分にとってちょうど良い人間関係を構築していきましょう。<br>

野心家で、夢や目標に情熱を燃やして全力で努力するタイプです。<br>
結果が出るまで妥協せず、粘り強く取り組みます。<br>
個人プレーは向いておらず、穏やかな心を持って周りとの調和をとることが成功のカギとなりそうです。<br>

軌道修正力は抜群で、失敗した時の立ち直りの速さもピカイチです。<br>
得意なことが多すぎるため、器用貧乏にならぬよう信頼できる人にアドバイスをもらうとよいでしょう。

16
明るく正直でちゃっかり者。<br>
目立ちたがり屋ではないものの、最後に笑うのは私！「大地の吟遊詩人」は、楽天的な考えを忘れずに何でもそつなくこなしていくタイプです。<br>

自然体で人当たりがよく、場の空気を読める人。<br>
自分の考えや主張を上手に伝えることが得意です。<br>
実は好き嫌いが人一倍激しく、素直さゆえに意識せずとも対応に大きく差が出てしまいがち。<br>

世渡り上手ですが、味方も敵も多いです。<br>
筋の通らないことや納得できないことは頑なに認めない傾向にありますが、時には大きな器で受け入れることも大切。<br>
そうすることで、人としてさらに成長できそうです。<br>

長いスパンで未来志向な考えができるところが長所で、転んだ分また起き上がって頑張るタフな人間です。<br>
若干ビビリな面を持っていますが、堅実さと器用さがあなたの一番の武器。<br>
表舞台に立つよりも縁の下の力持ち的な存在が向いていて、それをきちんと評価してもらうことでさらに良い関係性が築けるでしょう。

17
おおらかで、落ち着いた雰囲気をもつ心優しい印象の「雪の魔法使い」ですが、内面には強い情熱や信念を秘めています。<br>

“ 継続は力なり ”がモットーで、コツコツと努力し、堅実で素直に生きることを大切にします。<br>
好きなことや得意なことに集中して取り組むことのできる環境が整えば、自分の想像以上の結果を出すことができそうです。<br>

好奇心は旺盛ですが、真面目で警戒心があるため賭けに出たりすることはありません。<br>
現状維持・身の丈にあった生き方をしようという保守的な考えを根本にもっています。<br>

上下関係や礼儀を大切にし、人を裏切ったり蔑んだりするようなことはしません。<br>
一方で、他人の評価を気にしすぎる一面には注意が必要です。<br>
遠慮ばかりせず、内に秘めた強い信念と熱い情熱をアピールすることであなたのことをよく理解してもらえるでしょう。<br>

友人関係はやや偏り気味ですが、優しく責任感もあるので仲の良い人からは信頼も厚く頼られています。<br>
いつの間にかお笑い担当になっていた、なんてことあるかもしれません。

18
「星の革命家」は、着実に、真面目に、地道な仕事も嫌がらずに最後までしっかりやり遂げる頑張り屋さん。<br>
冷静でクールな雰囲気と、時折みせる無邪気な子供らしい姿のギャップが魅力です。<br>

芯が強く、根は努力と根性がモットーの真面目な性格です。<br>
自分に厳しく、他人にも厳しく、妥協せずに自分の決めたゴールに向かって最後まで休むことなく走り続けます。<br>

利害関係に鋭い感覚を持ち、自分の得になることを吟味して選択する能率主義者。<br>
