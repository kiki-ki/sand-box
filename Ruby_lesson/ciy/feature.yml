強そうに見えて繊細な心の持ち主なので、一人で傷ついたり悩んでしまうことも多いです。<br>

正義感が強く、一度決めたら徹底的に努力をして最後までやり遂げるという強い意志の持ち主です。<br>
人から指示を受けることも自分が指示することもあまり得意としないので、独立して行動したほうが成功の可能性が高まるかもしれません。<br>
生真面目すぎるがゆえに柔軟性はやや欠けますが、ずば抜けた実行力でとにかく前へ前へと進んでいきます。

