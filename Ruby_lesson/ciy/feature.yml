基本的にはオールマイティーに何でもこなせる人ですが、真っ直ぐすぎるがゆえに融通があまりきかないのが難点。<br>
知性を必要とすること、論理的なことにおいては実力を十分に発揮しますが、独創性や芸術性が求められるような場面は苦手です。<br>

また、負けず嫌いでプライドが非常に高いので、自分が信念を持っていることに関しては決して譲らないでしょう。<br>
協調性こそ無いものの、規律や上下関係を大事にする真面目な性格でとっても礼儀正しいところも大きな特徴です。

52
「草原の勇者」は、強いリーダー気質を持った華やかな人。<br>
