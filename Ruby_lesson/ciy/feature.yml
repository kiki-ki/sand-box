足踏みはせず、思い立ったらすぐに行動！なチャレンジャー。<br>
大きな夢を描くことで自分の心を奮い立たせています。<br>
プライドが高く、見栄っ張りなところが玉にキズ。<br>
内面的にはとても正義感が強く真面目で、一度始めたことは最後まで自力でやり遂げるという粘り強さと根性がある人です。<br>
意外にも細かいことはあまり気にしない性格で、基本的には楽観的に物ごとを捉えています。

