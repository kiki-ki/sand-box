AA:
  names:
    male: フレイムアーマー
    female: ねっちゅうのよろい
  image_name: necchuu
  catch_copy: ワクワクに熱中する、楽観主義者！
  ideal_character:
    常に前向きで竹を割ったような性格であることから、たくさんの人に好かれる傾向の高い人です。<br>
    初対面の人と話すことも得意で、フレンドリーで明るい印象を与えます。<br>

    エネルギーに満ちていて好奇心が強く、色々なことに興味を持って行動に移すことができます。<br>
    また、多才で能力が高いため、複数のことを同時にこなすことも得意です。<br>

    失敗を恐れない勇気があるため新しいことに挑戦することを厭わない人も多く、逆に誰もやったことがないことや新しいことに取り組んでいる時に、ワクワクして楽しい気持ちになります。<br>

    周りの人には常に明るくて悩みがなさそうな印象を与えますが、繊細な一面もあり、悩みや問題を見て見ないふりをすることがあるかもしれません。<br>

    未来に楽しいことが次々に起こるという気持ちが前向きな姿勢につながっていますが、「何もない、今ここにいる自分」に目を向けてみると、刺激的な楽しさとは一味違う、心から湧き上がるような幸福感を得ることができるでしょう。
  ideal_environment:
    常に新しい情報を仕入れて、それを行動に移せるようなダイナミックな職場が向いています。<br>
    変化の少ない職場や、ずっとオフィスにこもる職場、ルーティンワークを続ける必要がある職場は向いていません。<br>

    アイデアを出す力と行動力の双方を備えているため、この能力が発揮できる職場が良いでしょう。<br>
    また、緻密な計画に落とし込んだり、決まったことをやることは苦手なので、計画したことを別の人が進めてくれるような体制があると、さらに理想的です。<br>

    堅苦しさよりも、自由闊達で楽しく明るい雰囲気の環境であれば、高いモチベーションを維持できるでしょう。<br>
  comment:
    -
      あふれるエナジー
    -
      超未来志向
  self_pr:
    -
      私の強みは、常に前向きで竹を割ったような性格から、多くの人に好かれるところです。初対面の人と話すことも得意で、フレンドリーで明るい印象を与えます。
    -
      アイデアを出す力と行動力があるため、常に新しい情報を仕入れて、それを行動に移せるようなダイナミックな仕事では、高いパフォーマンスを発揮します。
      自由闊達で楽しく明るい雰囲気の環境の中では、高いモチベーションを維持できます。
AB:
  names:
    male: パワーアーマー
    female: ちからのよろい
  image_name: chikara
  catch_copy: 決断力と行動力に優れたチャレンジャー！
  ideal_character:
    決断力と行動力に優れた、典型的なリーダー気質のある人です。<br>
    部下や後輩の面倒見が良く、慕われると親分肌・姉御肌を見せます。<br>

    正義感が強く、弱者や虐げられている人のために行動する闘争心を持ち合わせています。<br>
    また、逆境やピンチが訪れると平時よりもさらにモチベーションが高まり、他の人が怖気づくような状況でも突破する力強さがあります。<br>

    挑戦することが人一倍好きで、多くの人を率いて挑戦へ邁進します。<br>
    また独立心が強く、最後は自分の力でなんとかしようというタフさも備えています。<br>

    自分に自信があり力もあるため、他者に頼ることが苦手で、必要以上に自分を強く見せたり、部下や後輩に対して強権的になってしまうこともあるかもしれません。<br>
    力を開放するだけでなく、時には緩めて穏やかな気持で周りを見渡すと、他者の良い面や温かい一面に気づき、さらに寛容で器の大きなリーダーになれるでしょう。
  ideal_environment:
    困難な営業や交渉が必要とされる職場で力を発揮できます。<br>
    また、そういった仕事を成功させたことで、大きな利益につながるような実感が得られる職場が向いています。<br>

    大きな挑戦ができる機会が少なく、決められたルールに沿って仕事をするような環境は向いていません。<br>

    早い段階で、自分に裁量や決断の余地が与えられるとモチベーションがあがりますが、いつまで経っても上司に伺いを立てなければ事が進まないような環境は長続きせず、自分で独立したいという気持ちになるでしょう。
  comment:
    -
      典型的リーダー
    -
      タフネス
  self_pr:
    -
      私の強みは、決断力と行動力があり、典型的なリーダー気質を持っていることです。挑戦することが人一倍好きで、多くの人を率いて挑戦へ邁進します。
    -
      困難な営業や交渉が必要とされる職場で力を発揮することができ、そういった仕事を成功させたことで、大きな利益につながるような実感が得られる職場であれば、高いパフォーマンスを発揮します。
      さらに、自分に裁量や決断の余地が与えていただけると、モチベーションが上がります。
AC:
  names:
    male: たっせいのスーツ
    female: たっせいのドレス
  image_name: tassei
  catch_copy: 不可能を可能にする、達成主義者！
  ideal_character:
    効率的で仕事が早く、かつ結果を出すことも得意なため、クラスやチーム、組織の中で一目置かれる存在になるような人です。<br>
    自分ではそこまで目立ちたいと思っていなくても、高いパフォーマンスを上げることが得意なため、結果的に目立つ存在になっています。<br>

    大量に仕事などを割り当てられてもあまり苦痛に感じず、それを達成することに並々ならぬ情熱を感じます。<br>
    また、実際に成果を出したことが評価されたり賞賛されたりすることが、何より嬉しく感じます。<br>

    努力を惜しまず、自分を成長させることが好きですが、他人にはスマートな姿を見せたいと思っているため、努力している姿や苦しそうな姿をできるだけ出さないようにしたいと思っています。<br>
    これは合理的でありたいという気持ちがあり、感情を表に出すことを好ましくないと思っているからです。<br>

    成果や結果を重視する傾向が強い半面、プロセスはいとわない一面もあり、「結果のためなら手段は選ばず」といった価値観を持っている人も多いようです。<br>
    自分一人で達成したと思っていても、影でそれを支えてくれた人がいるはずなので、そういった人たちへの感謝や思いやりの心を持つと、さらに大きな人間になれるでしょう。
  ideal_environment:
    達成すべきことが明確で、それを達成したことが評価される環境が向いています。<br>
    だれの成果によって達成できたのかが曖昧で、自分ではなくチーム全体が評価される環境は、あまり向いていないようです。<br>

    また、個人の仕事ぶりや成果を正確に評価して欲しいため、納得できる評価制度があるかどうかも重要です。<br>

    ルーティンワークをコツコツ続けることは苦手で、新しい仕事やプロジェクトの立ち上げを任されるような環境が理想的です。<br>
    自分で戦略を考え、それをプレゼンテーションして形にするというプロセスは、非常にモチベーションが上がります。
  comment:
    -
      結果を出したい
    -
      スマートに超努力
  self_pr:
    -
      私の強みは、効率的で仕事が早く、結果を出せることです。大量に仕事などを割り当てられてもあまり苦痛に感じず、それを達成することに並々ならぬ情熱を感じます。
    -
      達成すべきことが明確で、それを達成したことが評価される環境では、高いパフォーマンスを発揮できます。
      自分で戦略を考え、それをプレゼンテーションして形にするというプロセスは、非常にモチベーションが上がります。
BA:
