CB:
  names:
    male: まほうのふく
    female: まほうのコート
  image_name: mahou
  catch_copy: 審美眼があり個性を大事にする、ロマンティスト！
  ideal_character:
    ロマンティックで創造性豊か、クリエイティブな思考を持ち、高い美意識を備えている傾向が強い人です。<br>
    自分らしくあること、個性的であることが非常に重要で、他の人と同じことや「普通」であることを好ましく思いません。<br>

    他人と群れることを良しとせず、孤高な存在感がありますが、それによって目立つ存在になる一面もあります。<br>
    学校や会社以外に、自分の個性を発揮させる場所を持っていたり、他の人が知らない自分の過去や傷を負っているといったストーリーを持っている人も多いようです。<br>

