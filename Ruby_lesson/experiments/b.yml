BC:
  names:
    male: こうけつの甲冑
    female: こうけつのふく
  image_name: kouketsu
  catch_copy: 正義感が強い、完璧主義者！
  ideal_character:
    高い理想や基準、倫理観を持っており完璧を求める傾向が強い人です。<br>
    毅然とした自分を持っているため、そのブレない姿勢に魅力を感じる人も多いでしょう。<br>

    「社会人はこうあるべき」「男は／女はこうあるべき」がはっきりしているため、厳しく後輩や部下を育てることが得意です。<br>
    他人が正しくできていないことや間違っていることに素早く気づける能力があります。<br>

    責任感が強く、真面目で堅実な仕事をすることができますし、本人もそれが正しいと感じます。<br>
    感情をあまり表に出しませんが、実は情熱的な一面も隠しています。<br>
    特に正義感を感じたときには、相手が上司や目上の人であっても、それを正すことに使命感を感じて熱くなるといった経験があるのではないでしょうか。<br>

    完璧を求めるあまり、頑張りすぎる傾向があるようです。<br>
    仕事は完璧でなくても良い場合も多いので、あなたが思っている8割程度でも、他の人から見ると立派な成果だと感じてもらえます。<br>
    「・・・すべきだ」という思いを、自分に対しても他人に対しても持ちすぎずに、特に自分にはもう少し優しくなっても良いかもしれません。
  ideal_environment:
    高い品質や正確性が求められ、それを成し遂げた時にきちんと評価されるとモチベーションが上がります。<br>
