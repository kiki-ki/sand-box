    会社自体にも高い理想があり、利益を求めるだけでなく、社会課題の解決など、自分がやっている仕事が「正しいことにつながっている」と実感できる職場が良いでしょう。<br>

    また、「ルールや仕事のやり方が決まっていて、何かを生み出す」というより、「すでにあるものをルールに従いながら、より良くする」といった仕事内容が好きな人が多いようです。<br>

    逆に、ルールや仕事の内容が頻繁に変わり、それに応じて自分も絶えず変化が求められる職場は不向きな人が多いようです。
  comment:
    -
      完璧主義者
    -
      あふれる使命感
  self_pr:
    -
      私の強みは、高い理想や基準、倫理観を持っており、完璧を求めることができることです。責任感や正義感が強く、真面目で堅実な仕事をすることができます。
    -
      高い理想があり、利益を求めるだけでなく、社会課題の解決など、自分がやっている仕事が「正しいことにつながっている」と実感できる職場では、高いパフォーマンスを発揮できます。
      高い品質や正確性が求められ、それを成し遂げた時にきちんと評価されるとモチベーションにつながります。
CA:
